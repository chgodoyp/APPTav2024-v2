</ion-header>

        <form [formGroup]="credentials" (ngSubmit)="login()">
          <ion-item class="ion-margin-bottom">
            <ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
            <ion-note slot="error" *ngIf="(email?.dirty || email?.touched) && email?.errors">Email no válido</ion-note>
          </ion-item>

          <ion-item class="ion-margin-bottom">
            <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
            <ion-note slot="error" *ngIf="(password?.dirty || password?.touched) && password?.errors">Password debe ser
              de 6 caracteres mínimo, incluyendo números</ion-note>
          </ion-item>

          <ion-button expand="block" type="submit" [disabled]="!credentials.valid">Ingresar</ion-button>
        </form>
        <div class="ion-text-center">
          <p>¿No tienes cuenta? Crea una <a [routerLink]="['/register']">aquí</a></p>
        </div>
        <div class="ion-text-center">
          <p>Recuperar contraseña <a [routerLink]="['/recover-pass']">aquí</a></p>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
